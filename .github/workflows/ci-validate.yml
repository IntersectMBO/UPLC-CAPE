name: Verify dev tooling and validate submissions

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    name: Verify dev tooling and validate submissions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Use Cachix (pull/push if token provided)
        uses: cachix/cachix-action@v14
        with:
          name: uplc-cape
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Check initial disk space
        run: |
          echo "=== Initial Disk Space ==="
          df -h
          echo "Available space: $(df / | tail -1 | awk '{print $4}')"

      - name: Build Nix dev shell (separate from execution)
        run: |
          echo "=== Building dev shell derivation ==="
          # Build just the shell first to populate cache, with retries
          for attempt in 1 2 3; do
            echo "Build attempt $attempt..."
            if nix build --accept-flake-config .#devShells.x86_64-linux.default; then
              echo "Build successful on attempt $attempt"
              break
            else
              echo "Build failed on attempt $attempt"
              if [ $attempt -lt 3 ]; then
                echo "Cleaning up and retrying..."
                nix store gc --max-freed 2G || true
                df -h
                sleep 5
              else
                echo "All build attempts failed"
                exit 1
              fi
            fi
          done

      - name: Check disk space after build
        run: |
          echo "=== Disk Space After Build ==="
          df -h
          echo "Available space: $(df / | tail -1 | awk '{print $4}')"

      - name: Warm up Nix dev shell (test command execution)
        run: |
          echo "=== Testing dev shell execution ==="
          # Now test that the built shell works
          nix develop --accept-flake-config --command cape --help > /dev/null

      - name: Verify all submissions
        run: |
          echo "=== Running submission verification ==="
          nix develop --accept-flake-config --command cape submission verify --all

      - name: Run test suite
        run: |
          echo "=== Running test suite ==="
          nix develop --accept-flake-config --command cape test

      - name: Final cleanup and disk space check
        if: always()
        run: |
          echo "=== Final Cleanup ==="
          nix store gc || true
          echo "=== Final Disk Space ==="
          df -h
