name: Verify dev tooling and validate submissions

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    name: Verify dev tooling and validate submissions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Nothing but Nix (reclaim 65-130GB disk space)
        uses: wimpysworld/nothing-but-nix@main

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Use Cachix (pull/push if token provided)
        uses: cachix/cachix-action@v14
        with:
          name: uplc-cape
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Check available disk space
        run: |
          echo "=== Disk Space After Nothing but Nix ==="
          df -h
          echo "Available space for /nix: $(df /nix | tail -1 | awk '{print $4}')"

      - name: Build Nix dev shell
        run: |
          echo "=== Building dev shell derivation ==="
          nix build --accept-flake-config .#devShells.x86_64-linux.default

      - name: Warm up Nix dev shell (test command execution)
        run: |
          echo "=== Testing dev shell execution ==="
          nix develop --accept-flake-config --command cape --help > /dev/null

      - name: Verify all submissions
        run: |
          echo "=== Running submission verification ==="
          nix develop --accept-flake-config --command cape submission verify --all

      - name: Run test suite
        run: |
          echo "=== Running test suite ==="
          nix develop --accept-flake-config --command cape test

      - name: Final disk space check
        if: always()
        run: |
          echo "=== Final Disk Space ==="
          df -h /nix
          echo "Nix store usage: $(du -sh /nix/store 2>/dev/null || echo 'N/A')"
