# Workflow for deploying Slidev presentation to GitHub Pages
name: Deploy Slides to GitHub Pages

on:
  # Allows manual deployment from any branch
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy slides from"
        required: false
        default: "main"
        type: string

# Sets permissions for deployment to GitHub Pages
permissions:
  contents: write # Needed to push to gh-pages branch

# Allow only one concurrent slides deployment
concurrency:
  group: "pages-slides"
  cancel-in-progress: false

jobs:
  deploy-slides:
    name: Build and Deploy Slides
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || 'main' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: doc/slides/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        working-directory: doc/slides
        run: pnpm install

      - name: Build Slidev presentation
        working-directory: doc/slides
        run: pnpm build --base /UPLC-CAPE/slides/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/slides/dist
          destination_dir: slides
          keep_files: true
          commit_message: "deploy: slides from ${{ inputs.branch || 'main' }} (${{ github.sha }})"
